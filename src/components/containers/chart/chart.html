<div class="fade-in">
  <graph-pie
          :width="450"
          :height="450"
          :padding-top="75"
          :padding-right="75"
          :padding-bottom="75"
          :padding-left="75"
          :values="values"
          :names="names"
          :active-index="[ 0, 2 ]"
          :active-event="'click'"
          :show-text-type="'outside'"
          :data-format="dataFormat"
          :shape="'donut'"
          :show-total-value="true">
    <note :text="'Symbol statistics'"></note>
    <legends :names="names"></legends>
    <tooltip :names="names"></tooltip>
  </graph-pie>
</div>
